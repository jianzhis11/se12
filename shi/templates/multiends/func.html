{% load static %}

<head>
    <link rel="stylesheet" href="https://cdn.acwing.com/static/jquery-ui-dist/jquery-ui.min.css">
    <script src="https://cdn.acwing.com/static/jquery/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/shi.css' %}">
</head>

<body style="margin: 0">
    <h1>
        欢迎使用高光谱图像分析！
    </h1>
    <form method="post" enctype="multipart/form-data" action="/g">
        {% csrf_token %}
        <!-- 防止跨站攻击 -->
        <!-- 后端通过name拿到数据 -->
        <input id="input" type="file" name="file">
        <br>
        <button id="submit" type="submit">提交</button>
    </form>
    <div class="image">
        <img src="{{img}}" onerror="this.src='../../static/image/background/error.png'">
    </div>
</body>
